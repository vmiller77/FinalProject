<!DOCTYPE html>

<html>

    <head>
        <!-- Meta Information -->
        <meta charset="UTF-8">
        <title>RamZone</title>
        <link rel="icon" href="./images/logo.png">

        <!-- Stylesheet -->
        <link href="styles.css" rel="stylesheet" type="text/css">

        <!-- JS Sources -->
        <script src="./js/jquery-3.2.1.js"></script>
        <script src="./js/jquery-rotation.js"></script>
        <script src="./js/RamZone.js"></script>
    </head>

    <body>
        <!-- Sitewide Navigation Bar -->
        <div class="siteNavigationBar">
            <a><div class="siteNavigationBar__pageLink siteNavigationBar__pageLink__active"><h1>All</h1></div></a>
            <a><div class="siteNavigationBar__pageLink siteNavigationBar__pageLink__inactive"><h1>General</h1></div></a>
            <a><div class="siteNavigationBar__pageLink siteNavigationBar__pageLink__inactive"><h1>Classes</h1></div></a>
            <a><div class="siteNavigationBar__pageLink siteNavigationBar__pageLink__inactive"><h1>Professors</h1></div></a>
            <a><div class="siteNavigationBar__pageLink siteNavigationBar__pageLink__inactive"><h1>Athletics</h1></div></a>

            <!-- Search bar -->
            <input class="siteNavigationBar__search" type="text" placeholder="search for something...">
            <input class="siteNavigationBar__searchButton" type="button" value="search">
        </div>

        <!-- Utility Panel Collapser -->
        <div class="utilityPanel__collapser">
            <div class="utilityPanel__collapser__logo"><img class="utilityPanel__collapser__logo__img" src="./images/logo.png"></div>
            <p class="utilityPanel__collapser__text">RamZone</p>
            <img class="utilityPanel__collapser__arrow" src="./images/expand-lines.png">
        </div>

        <!-- Utility Panel -->
        <div class="utilityPanel">

            <!-- Option Block for sorting -->
            <div class="utilityPanel__optionBlock">
                <div class="utilityPanel__optionBlock__option utilityPanel__optionBlock__option__active">
                        <div class="utilityPanel__optionBlock__option__icon"><img class="icon hot" src="./images/hot.png"></div>
                        <p>Hot</p>
                        <div class="utilityPanel__optionBlock__option__icon__collapsed"><img class="icon hot" src="./images/hot.png"></div>
                </div>
                <div class="utilityPanel__optionBlock__option utilityPanel__optionBlock__option__inactive">
                        <div class="utilityPanel__optionBlock__option__icon"><img class="icon new" src="./images/new.png"></div>
                        <p>New</p>
                        <div class="utilityPanel__optionBlock__option__icon__collapsed"><img class="icon new" src="./images/new.png"></div>
                </div>
            </div>

            <!-- Option Block for viewing your own posts, comments, etc. -->
            <div class="utilityPanel__optionBlock">
                <p class="utilityPanel__optionBlock__header">MY ACCOUNT</p>
                <div class="utilityPanel__optionBlock__option utilityPanel__optionBlock__option__inactive">
                        <div class="utilityPanel__optionBlock__option__icon"><img class="icon posts" src="./images/posts.png"></div>
                        <p>Posts</p>
                        <div class="utilityPanel__optionBlock__option__icon__collapsed"><img class="icon posts" src="./images/posts.png"></div>
                </div>
                <div class="utilityPanel__optionBlock__option utilityPanel__optionBlock__option__inactive">
                        <div class="utilityPanel__optionBlock__option__icon"><img class="icon comments" src="./images/comments.png"></div>
                        <p>Comments</p>
                        <div class="utilityPanel__optionBlock__option__icon__collapsed"><img class="icon comments" src="./images/comments.png"></div>
                </div>
                <div class="utilityPanel__optionBlock__option utilityPanel__optionBlock__option__inactive">
                        <div class="utilityPanel__optionBlock__option__icon"><img class="icon saved" src="./images/saved.png"></div>
                        <p>Saved</p>
                        <div class="utilityPanel__optionBlock__option__icon__collapsed"><img class="icon saved" src="./images/saved.png"></div>
                </div>
            </div>

            <div class="utilityPanel__optionBlock">
                <p class="utilityPanel__optionBlock__header">LOG OUT</p>
            </div>
        </div>

        <!-- Content (container for posts) -->
        <div class="content">

            <!-- Example of a post. Note that these are now created dynamically from RamZone.js -->

                </div>

            <!-- Navigator -->
            <p class="content__navigator prev">prev</p><p class="content__navigator next">next</p>

        </div>

        <!-- Information Pane -->
        <div class="infoPane">

            <!-- Submit post form -->
            <input class="infoPane__submitButton" type="button" value="Submit a Post">
            <div class="infoPane__submitForm">
                <input class="infoPane__submitForm__title infoPane__submitForm__input" type="text" placeholder="Title of your post">
                <textarea class="infoPane__submitForm__content infoPane__submitForm__input" placeholder="Content of your post (optional)"></textarea>
                <input class="infoPane__submitForm__thumnailLink infoPane__submitForm__input" type="text" placeholder="image link (optional)">
                <select class="infoPane__submitForm_select">
                  <option value="General">General</option>
                  <option value="Classes">Classes</option>
                  <option value="Athletics">Athletics</option>
                  <option value="Professors">Professors</option>
                </select>
                <input class="infoPane__submitForm__postButton" type="button" value="Post">
            </div>

            <!-- Welcome Block -->
            <div class="infoPane__infoBlock">
                <p class="infoPane__infoBlock__header">Welcome to RamZone!</p>
                <div class="infoPane__infoBlock__content">
                    <div class="infoPane__infoBlock__content__image"><img src="./images/logo.png"></div>
                    <p class="infoPane__infoBlock__content__text">This is a site where you can ask any questions pertaining to UNC!</p>
                </div>
            </div>

            <!-- Template Info Block -->
            <div class="infoPane__infoBlock">
                    <p class="infoPane__infoBlock__header">Info Block</p>
                    <div class="infoPane__infoBlock__content">
                        <div class="infoPane__infoBlock__content__image"><img src="./images/default-post-image.png"></div>
                        <p class="infoPane__infoBlock__content__text">Info block text content beneath a picture...</p>
                    </div>
                </div>
        </div>
